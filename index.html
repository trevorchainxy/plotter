<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plotter</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Space Grotesk", sans-serif;
      }
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
      }
      .control-container {
        padding: 10px;
        background-color: #1e1e1e;
      }
      button,
      input[type="file"] {
        margin-right: 10px;
        background-color: #333333;
        color: #ffffff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      #map {
        flex-grow: 1;
      }
      .leaflet-container {
        background: #121212;
      }
      .leaflet-tile-pane {
        filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
      }
      #resetButton {
        background-color: #f5424292;
      }
      /* #infoBar { */
      /* } */
    </style>
  </head>
  <body>
    <div class="control-container">
      <div>
        <label for="radiusSlider">Radius (km):</label>
        <input type="range" id="radiusSlider" min="0" max="500" value="100" />
        <span id="radiusValue">100</span>
      </div>
      <div>
        <label for="granularitySlider">Granularity (km):</label>
        <input
          type="range"
          id="granularitySlider"
          min="1"
          max="500"
          value="50"
        />
        <span id="granularityValue">50</span>
      </div>
      <input type="file" id="fileInput" accept=".csv" />
      <button onclick="exportCSV()">Export</button>
      <button id="resetButton" onclick="resetMap()">Reset</button>
      <div id="infoBar">0 coords</div>
    </div>
    <div id="map"></div>

    <script>
      let map;
      let markers = [];

      function initMap() {
        map = L.map("map", {
          center: [0, 0],
          zoom: 2,
          preferCanvas: true,
        });

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "Â© OpenStreetMap contributors",
          maxZoom: 19,
        }).addTo(map);

        map.on("click", addMarkers);
        map.on("contextmenu", removeMarkers);

        document
          .getElementById("fileInput")
          .addEventListener("change", importCSV);
        document
          .getElementById("radiusSlider")
          .addEventListener("input", updateValue);
        document
          .getElementById("granularitySlider")
          .addEventListener("input", updateValue);
      }

      function updateValue() {
        document.getElementById(this.id + "Value").textContent = this.value;
      }

      function addMarkers(e) {
        const radius =
          parseInt(document.getElementById("radiusSlider").value) * 1000;
        const granularity =
          parseInt(document.getElementById("granularitySlider").value) * 1000;
        const center = e.latlng;

        for (
          let lat = center.lat - radius / 111000;
          lat <= center.lat + radius / 111000;
          lat += granularity / 111000
        ) {
          for (
            let lng =
              center.lng -
              radius / (111000 * Math.cos((center.lat * Math.PI) / 180));
            lng <=
            center.lng +
              radius / (111000 * Math.cos((center.lat * Math.PI) / 180));
            lng +=
              granularity / (111000 * Math.cos((center.lat * Math.PI) / 180))
          ) {
            if (L.latLng(lat, lng).distanceTo(center) <= radius) {
              let marker = L.marker([lat, lng]).addTo(map);
              markers.push(marker);
            }
          }
        }
        updateInfoBar();
      }

      function removeMarkers(e) {
        const radius =
          parseInt(document.getElementById("radiusSlider").value) * 1000;
        const center = e.latlng;

        markers = markers.filter((marker) => {
          if (marker.getLatLng().distanceTo(center) <= radius) {
            map.removeLayer(marker);
            return false;
          }
          return true;
        });
        updateInfoBar();
      }

      function resetMap() {
        markers.forEach((marker) => map.removeLayer(marker));
        markers = [];
        updateInfoBar();
      }

      function exportCSV() {
        let csvContent = "data:text/csv;charset=utf-8,lat,lng\n";
        markers.forEach((marker) => {
          let latlng = marker.getLatLng();
          csvContent += `${latlng.lat},${latlng.lng}\n`;
        });

        let encodedUri = encodeURI(csvContent);
        let link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "coords.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      function importCSV(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
          const text = e.target.result;
          const lines = text.split("\n");
          lines.shift();
          resetMap();
          lines.forEach((line) => {
            if (line.trim() !== "") {
              const [lat, lng] = line.split(",").map(Number);
              if (!isNaN(lat) && !isNaN(lng)) {
                let marker = L.marker([lat, lng]).addTo(map);
                markers.push(marker);
              }
            }
          });
          if (markers.length > 0) {
            map.fitBounds(L.featureGroup(markers).getBounds());
          }
          updateInfoBar();
        };
        reader.readAsText(file);
      }

      function updateInfoBar() {
        document.getElementById(
          "infoBar"
        ).textContent = `${markers.length} coords`;
      }

      initMap();
    </script>
  </body>
</html>
